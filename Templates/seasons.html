{% extends "base.html" %}

{% block title %}Seasons - Fantasy League{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 border-b pb-2">League Seasons</h1>

    {% if seasons %}
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            {% for season in seasons %}
                <a href="{{ url_for('season_detail', year=season.year) }}"
                   class="block bg-indigo-500 hover:bg-indigo-600 text-white font-semibold text-center p-4 rounded-lg shadow hover:shadow-md transition duration-200 transform hover:-translate-y-1">
                    {{ season.year }} Season
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-gray-500">No seasons found.</p>
    {% endif %}
</div>
{% endblock %}
