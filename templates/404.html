{% extends "base.html" %}

{% block title %}Page Not Found - Fantasy League{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md text-center">
    <h1 class="text-6xl font-bold text-red-600 mb-4">404</h1>
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Oops! Page Not Found</h2>
    <p class="text-gray-600 mb-6">
        Sorry, the page you are looking for doesn't exist or has been moved.
        {% if error_description %}
            <br><em>({{ error_description }})</em>
        {% endif %}
    </p>
    <a href="{{ url_for('index') }}"
       class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition duration-200">
        Go Back Home
    </a>
</div>
{% endblock %}
